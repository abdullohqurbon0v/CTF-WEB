<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stage 3 - Logic Puzzle</title>
</head>

<body>
  <h2>Stage 3 - Solve the Riddle</h2>
  <p>I am always hungry, I must always be fed, the finger I touch, will soon turn red. What am I?</p>
  <input id="answer" type="text">
  <button onclick="checkRiddle()">Submit</button>
  <p id="msg"></p>

  <script>
    function checkRiddle() {
      const ans = document.getElementById("answer").value.toLowerCase().trim();
      if (ans === "fire") {
        window.location.href = "final/flag-enc23.html";
      } else {
        document.getElementById("msg").textContent = "Try again!";
      }
    }
  </script>
</body>

</html>
